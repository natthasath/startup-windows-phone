<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Windows Phone News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
        }

        .phone-container {
            max-width: 1600px;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #000000;
            overflow-y: auto;
            position: relative;
            padding-bottom: 30px;
        }

        /* Header */
        .app-header {
            padding: 20px 15px 30px;
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000000;
        }

        .app-header h1 {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: white;
        }

        /* Tiles Container */
        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 16px;
            gap: 16px;
            justify-content: flex-start;
        }

        /* Tiles */
        .tile {
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            border-radius: 2px;
        }

        .tile:active {
            transform: scale(0.98);
        }

        .tile:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .tile-small {
            width: 150px;
            height: 150px;
        }

        .tile-medium {
            width: 240px;
            height: 240px;
        }

        .tile-large {
            width: 496px;
            height: 240px;
        }

        .tile-wide {
            width: 320px;
            height: 150px;
        }

        /* Tile Colors for Windows Phone look */
        .tile-blue { background-color: #2672ec; }
        .tile-red { background-color: #ee1111; }
        .tile-green { background-color: #00a300; }
        .tile-purple { background-color: #8c0095; }
        .tile-orange { background-color: #ff8c00; }
        .tile-teal { background-color: #00aba9; }
        .tile-lime { background-color: #8cbf26; }
        .tile-magenta { background-color: #ff0097; }
        .tile-brown { background-color: #a05000; }
        .tile-pink { background-color: #e671b8; }

        /* Tile Content */
        .tile-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .tile h3 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        .tile p {
            font-size: 12px;
            opacity: 0.8;
        }

        .tile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* For tiles with background images */
        .tile-with-image .tile-content {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* For the live tile animation */
        @keyframes tileSlide {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .live-tile {
            position: relative;
            overflow: hidden;
        }

        .live-tile-content {
            animation: tileSlide 5s infinite alternate ease-in-out;
        }

        /* Hover effect - image to text swap */
        .tile-front,
        .tile-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .tile-front {
            z-index: 2;
        }

        .tile-back {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            opacity: 0;
        }

        .tile:hover .tile-front {
            opacity: 0;
        }

        .tile:hover .tile-back {
            opacity: 1;
        }

        /* News detail modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .news-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .news-category {
            display: inline-block;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .news-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .news-content {
            line-height: 1.6;
        }

        /* Category filter */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            padding: 0 16px 20px;
            gap: 10px;
            position: sticky;
            top: 86px;
            z-index: 9;
            background-color: #000000;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn.active {
            background-color: #2672ec;
        }

        .filter-btn:hover:not(.active) {
            background-color: #444;
        }

        @media (max-width: 480px) {
            .phone-container {
                padding: 0;
            }

            .app-header {
                padding: 15px;
            }

            .app-header h1 {
                font-size: 28px;
            }

            .tiles-container {
                padding: 0 8px;
                gap: 8px;
            }

            .tile-small {
                width: calc(50% - 4px);
                height: 120px;
            }

            .tile-medium {
                width: 100%;
                height: 180px;
            }

            .tile-large, .tile-wide {
                width: 100%;
                height: 200px;
            }

            .tile h3 {
                font-size: 14px;
            }

            .tile p {
                font-size: 11px;
            }

            .tile-back {
                padding: 10px;
            }

            .category-filter {
                padding: 0 8px 15px;
                top: 58px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (min-width: 1200px) {
            .tiles-container {
                padding: 0 24px;
                gap: 24px;
            }

            .tile-small {
                width: 180px;
                height: 180px;
            }

            .tile-medium {
                width: 280px;
                height: 280px;
            }

            .tile-large {
                width: 584px;
                height: 280px;
            }

            .tile-wide {
                width: 380px;
                height: 180px;
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .phone-container {
                padding: 0 12px;
            }

            .tiles-container {
                padding: 0 12px;
                gap: 12px;
            }

            .tile-small {
                width: 160px;
                height: 160px;
            }

            .tile-medium {
                width: 260px;
                height: 260px;
            }

            .tile-large {
                width: 532px;
                height: 260px;
            }

            .tile-wide {
                width: 340px;
                height: 160px;
            }
        }
    </style>
</head>

        // Initialize category filters

            // Get unique categories
            const categories = [...new Set(newsData.map(news => news.category))];
            
            // Clear existing buttons except "All"
            const allButton = categoryFilter.querySelector('[data-category="all"]');
            categoryFilter.innerHTML = '';
            categoryFilter.appendChild(allButton);
            
            // Add a button for each category
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.textContent = category;
                button.dataset.category = category;
                
                button.addEventListener('click', () => {
                    filterNewsByCategory(category);
                    
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                });
                
                categoryFilter.appendChild(button);
            });
            
            // Add click event to "All" button
            allButton.addEventListener('click', () => {
                filterNewsByCategory('all');
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                allButton.classList.add('active');
            });
        }

        // Filter news by category
        function filterNewsByCategory(category) {
            currentFilter = category;
            createNewsTiles();
        }

        // Get tile color based on category
        function getTileColorForCategory(category) {
            const colorMap = {
                'Technology': 'blue',
                'Business': 'green',
                'Environment': 'lime',
                'Science': 'red',
                'Sports': 'orange',
                'Health': 'purple',
                'Entertainment': 'magenta',
                'Education': 'teal',
                'Arts': 'pink',
                'Politics': 'brown'
            };
            
            return colorMap[category] || 'blue';
        }

        // Determine appropriate tile size based on screen size and content
        function determineTileSize(index, category) {
            // Get screen width
            const screenWidth = window.innerWidth;
            
            // For small screens (mobile)
            if (screenWidth <= 480) {
                // Make important categories and first items in sequence larger
                if (index % 5 === 0 || category === 'Breaking News') {
                    return 'wide';
                }
                return 'small';
            }
            
            // For medium screens (tablet)
            if (screenWidth <= 1024) {
                if (index % 4 === 0) {
                    return 'large';
                }
                if (index % 3 === 0) {
                    return 'wide';
                }
                return 'medium';
            }
            
            // For large screens (desktop)
            if (index % 6 === 0) {
                return 'large';
            }
            if (index % 4 === 0) {
                return 'wide';
            }
            if (index % 3 === 0) {
                return 'medium';
            }
            return 'small';
        }

        // Create news tiles

                : newsData.filter(news => news.category === currentFilter);
            
            // Create tiles for each news item
            filteredNews.forEach((news, index) => {
                const tile = document.createElement('div');
                const size = news.size || determineTileSize(index, news.category);
                const color = news.color || getTileColorForCategory(news.category);
                
                tile.className = `tile tile-${size} tile-${color}`;
                tile.innerHTML = `
                    <div class="tile-front">
                        <img src="${news.imageUrl}" alt="${news.title}" class="tile-image">
                        <div class="tile-content">
                            <h3>${news.title}</h3>
                            <p>${news.summary}</p>
                        </div>
                    </div>
                    <div class="tile-back">
                        <h3>${news.title}</h3>
                        <p>${news.summary}</p>
                    </div>
                `;
                
                // Add click event to show news details
                tile.addEventListener('click', () => showNewsDetails(news.id));
                
                newsContainer.appendChild(tile);
            });
        }

        // Show news details in modal
        function showNewsDetails(newsId) {
            const news = newsData.find(item => item.id === newsId);
            if (!news) return;
            
            modalContent.innerHTML = `
                <img src="${news.imageUrl}" alt="${news.title}" class="news-image">
                <span class="news-category">${news.category}</span>
                <h2 class="news-title">${news.title}</h2>
                <div class="news-content">${news.content}</div>
            `;
            
            newsModal.style.display = 'block';
        }

        // Initialize live tiles
        function initLiveTiles() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                if (Math.random() > 0.7) { // 30% chance of being a live tile
                    tile.classList.add('live-tile');
                    const content = tile.querySelector('.tile-content');
                    content.classList.add('live-tile-content');
                }
            });
        }

        // Adjust layout for screen size
        function adjustLayoutForScreenSize() {
            createNewsTiles();
        }

        // Initialize app
        function initApp() {
            initCategoryFilters();
            createNewsTiles();
            initLiveTiles();
            
            // Add event listeners
            closeModal.addEventListener('click', () => {
                newsModal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === newsModal) {
                    newsModal.style.display = 'none';
                }
            });
            
            window.addEventListener('resize', adjustLayoutForScreenSize);
        }

        // Start the app
        initApp();
    </script>
</body>
